<section class="Singup-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="login-box">
                  <h1>User Login</h1>
                  <div *ngIf="status=='success'; else errorStatus">
                    <div class="alert alert-success" *ngIf="datasaved">
                        {{message}}
                    </div>
                 </div>
                  <ng-template #errorStatus>
                    <div class="alert alert-danger" *ngIf="datasaved">
                        {{message}}
                     </div>
                </ng-template>
                
                  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                     
                    <div class="form-group form-row">
                        <label class="col-md-3"
                          >Email ID <span class="text-danger required">*</span></label
                        >
                        <div class="col-md-9">
                          <input
                         
                            type="text"
                            formControlName="Email"
                            class="form-control"
                            placeholder="Email Id"
                            required
          
                            [ngClass]="[
                           loginForm.controls['Email'].errors &&
                           loginForm.get('Email')!.touched
                              ? 'is-invalid'
                              :loginForm.get('Email')!.touched ||
                                !loginForm.controls['Email'].errors
                              ? 'is-valid'
                              : ''
                          ]"
                          />
                          <div *ngIf="loginForm.controls['Email']!.errors">
                              <span
                              class="text-danger"
                              *ngIf="
                             loginForm.controls['Email']!.errors['required'] &&
                               loginForm.get('Email')!.touched
                              "
                              >Please enter Email
                            </span>
                            <span
                              class="text-danger"
                              *ngIf="
                             loginForm.controls['Email']!.errors['email'] &&
                               loginForm.get('Email')!.touched
                              "
                              >Please enter a valid Email
                            </span>
                          </div>
                       
                        </div>
                      </div>
                      <div class="form-group form-row">
                        <label class="col-md-3"
                          >Password <span class="text-danger required">*</span></label
                        >
                        <div class="col-md-9">
                          <input   [ngClass]="[
                          loginForm.controls['Password'].errors &&
                          loginForm.get('Password')!.touched
                            ? 'is-invalid'
                            : loginForm.get('Password')!.touched ||
                              !loginForm.controls['Password'].errors
                            ? 'is-valid'
                            : ''
                        ]"
                            type="password"
                            formControlName="Password"
                            class="form-control"
                            placeholder="Password"
                            required
                          />
                          <span
                            class="text-danger"
                            *ngIf="
                              !loginForm.get('Password')!.valid &&
                              loginForm.get('Password')!.touched
                            "
                            >Please enter Password</span
                          >
                        </div>
                      </div>
                      <div class="form-group mt-3">
                          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>         
          </div>
        </div>
       
    </div>
  </section>
